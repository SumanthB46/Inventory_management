<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero-section .carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .carousel-item img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 30px;
            border-radius: 10px;
        }
        .btn-custom {
            padding: 12px 25px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="1923.png" alt="Logo" style="height: 5rem;"> 
            <a class="navbar-brand" href="#">Inventory Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white ms-3" href="/Login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Sliding Images -->
    <div class="hero-section">
        <!-- Background Slider -->
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="b1.jpg" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="b3.jpg" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="b2.jpg" alt="Slide 3">
                </div>
            </div>
        </div>

        <!-- Hero Content -->
        <div class="container hero-content">
     <h1 style="color: white; text-shadow: 3px 3px 8px rgba(0, 0, 0, 3);">Welcome to Inventory Management System</h1>
<p style="color: white; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);">Efficiently manage your products, categories, suppliers, and orders.</p>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Inventory Management System. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
